<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Server</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(-45deg, #050505, #0a0f2c, #3a0ca3, #7209b7);
    background-size: 400% 400%;
    animation: bg 12s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

@keyframes bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Card */
.card {
    width: 90%;
    max-width: 520px;
    padding: 50px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow:
        0 0 30px rgba(114, 9, 183, 0.6),
        0 0 80px rgba(58, 12, 163, 0.4);
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Glow border */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 25px;
    padding: 2px;
    background: linear-gradient(135deg, #00f5ff, #9d4edd, #ff00ff);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

/* Title */
h1 {
    font-size: 2.5rem;
    letter-spacing: 3px;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #00f5ff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Subtitle */
p {
    font-size: 0.95rem;
    opacity: 0.85;
    margin-bottom: 35px;
    line-height: 1.6;
}

/* Button */
.btn {
    display: inline-block;
    padding: 15px 45px;
    border-radius: 50px;
    background: linear-gradient(135deg, #00f5ff, #9d4edd);
    color: #000;
    font-weight: 700;
    text-decoration: none;
    transition: 0.4s;
    box-shadow: 0 0 20px rgba(0, 245, 255, 0.7);
}

.btn:hover {
    transform: scale(1.1);
    box-shadow:
        0 0 40px rgba(255, 0, 255, 0.9),
        0 0 80px rgba(157, 78, 221, 0.8);
}

/* Footer */
.footer {
    margin-top: 30px;
    font-size: 0.75rem;
    opacity: 0.6;
    letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="card">
    <h1>SERVER ONLINE</h1>
    <p>
        Infrastructure ready.<br>
        High availability • Secure • Optimized
    </p>

    <a href="#" class="btn">ENTER SYSTEM</a>

    <div class="footer">
        © 2025 | CYBER LAB
    </div>
</div>

</body>
</html>
